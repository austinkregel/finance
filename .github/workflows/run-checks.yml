name: Checks
on: [ pull_request ]
jobs:
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb:10.3
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v1
      - name: start mysql
        run: sudo systemctl start mysql.service
      - name: create database
        run: mysql -uroot -h127.0.0.1 -proot -e 'CREATE DATABASE IF NOT EXISTS testing;'
      - name: install mysql
        run: sudo apt install -y php-mysql

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      - name: Run tests
        run: |
          cp .env.example .env
          php artisan key:generate
          php vendor/bin/phpunit
      - name: delete database
        run: mysql -uroot -proot -e "drop database 'testing'"`
      - name: stop mysql
        run: sudo systemctl stop mysql.service

  security-checks:
    name: PHP Stan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install pcntl
        run: sudo apt-cache search php-pcntl
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: PHPStan the app
        uses: chindit/actions-phpstan@master
        with:
          arguments: 'app/'

      - name: PHPStan the tests
        uses: chindit/actions-phpstan@master
        with:
          arguments: 'tests/'
